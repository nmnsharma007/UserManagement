{% extends 'login/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <!--Register-->
    <div class="container py-5">
        <h1>
            Django Login App
        </h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">Already have an account? <a href="/login">Sign in</a></p>
    </div>
{% endblock %}
